name: Validate Formula

on:
  pull_request:
    paths:
      - "Formula/*.rb"
      - ".github/workflows/validate-formula.yml"
  push:
    branches:
      - main
    paths:
      - "Formula/*.rb"
      - ".github/workflows/validate-formula.yml"

jobs:
  audit:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Formulae
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          formulae=(Formula/*.rb)

          if [ ${#formulae[@]} -eq 0 ]; then
            echo "No formulae to validate."
            exit 0
          fi

          brew tap --custom-remote jaumecornado/tap "$GITHUB_WORKSPACE"
          brew audit --strict --tap=jaumecornado/tap
